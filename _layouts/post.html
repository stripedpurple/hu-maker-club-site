---
layout: default
---
<section class="wrapper style1">
	<div id="main" class="container">
		<header class="major special">
			<h2>{{ page.title }}</h2>
			<p>Posted <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%B %-d, %Y" }}</time>{% if page.author %} by {{ page.author }}{% endif %}</p>
		</header>
		{{ content }}
	</div>
</section>
