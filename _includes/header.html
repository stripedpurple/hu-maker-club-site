	<header id="header">
		<h1><a href="/">{{ site.title }}</a></h1>
		<nav id="nav">
			<ul>
			{% for page in site.pages %}
				{% if page.title %}
					{% unless page.nolink %}
				<li><a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></li>
					{% endunless %}
				{% endif %}
			{% endfor %}
			</ul>
		</nav>
	</header>
